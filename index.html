<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Widget</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="widget-container">
      <div class="face">
        <div class="eye-container">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>

        <div class="mouth-container">
          <div id="mouth" class="happy-mouth"></div>
        </div>
      </div>

      <h1>How was it?</h1>

      <div class="ratings-container">
        <div class="rating-container">
          <div id="bad"></div>
          <p>BAD</p>
        </div>

        <div class="rating-container">
          <div id="okay"></div>
          <p>OKAY</p>
        </div>

        <div class="rating-container">
          <div id="good"></div>
          <p>GOOD</p>
        </div>
      </div>

      <p>Choose the emotion that represents your experience</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
